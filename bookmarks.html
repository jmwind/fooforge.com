---
layout: default
title: Bookmarks
---

<div class="span10">
  <div class="page-header">
    <h2>Bookmarks <small>&raquo; Surfing the web like it's 1999</small></h2>
  </div>

  <h3>Evernote</h3>
  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>Published</th>
    </thead>
    <tbody>
      {% evernote_rss username:fooforge notebook:public count:20 %}
        <tr>
          <td><a href='{{ item.url }}' title='{{ item.title }}' target='_blank'>{{ item.title }}</a></td>
          <td>{{ item.published }}</td>
        </tr>
      {% endevernote_rss %}
    </tbody>
  </table>
</div>
