---
layout: default
---

<div class="span10">
  <div class="page-header">
    <h3>{{ page.title }} <small>{{ page.subtitle }}</small></h3>
  </div>

  {{ content }}

  <div id="related">
    <div class="page-header">
      <h3>Related posts</h3>
    </div>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>

</div>
